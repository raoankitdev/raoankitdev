<svg width="600" height="220" viewBox="0 0 600 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* iMessage Gray Style */
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #000000; font-size: 16px; }
    .bold { font-weight: 600; }
    .bubble-gray { fill: #e5e5ea; }
    .dot { fill: #8e8e93; animation: pulse 1s infinite; }

    /* ANIMATION TIMING (Slower) */
    /* Dots: 0s -> 1.5s */
    .dots-layer { animation: fadeOut 0.3s ease forwards 1.5s; }

    /* Messages: Start AFTER dots vanish */
    /* Msg 1: Appears at 2.0s */
    .msg-1 { opacity: 0; animation: fadeInUp 0.5s ease forwards 2.0s; }
    /* Msg 2: Appears at 3.5s (1.5s delay) */
    .msg-2 { opacity: 0; animation: fadeInUp 0.5s ease forwards 3.5s; }
    /* Msg 3: Appears at 5.0s (1.5s delay) */
    .msg-3 { opacity: 0; animation: fadeInUp 0.5s ease forwards 5.0s; }

    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeInUp { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>

  <g transform="translate(20, 20)">
    <g class="dots-layer">
      <rect width="70" height="36" rx="18" class="bubble-gray"/>
      <circle cx="20" cy="18" r="4" class="dot"/>
      <circle cx="32" cy="18" r="4" class="dot"/>
      <circle cx="44" cy="18" r="4" class="dot"/>
    </g>
  </g>

  <g transform="translate(20, 20)">
    <g class="msg-1">
      <rect width="160" height="36" rx="18" class="bubble-gray"/>
      <text x="18" y="23" class="text">Hi, I'm <tspan class="bold">Ankit</tspan>.</text>
    </g>
  </g>

  <g transform="translate(20, 70)">
    <g class="msg-2">
      <rect width="290" height="36" rx="18" class="bubble-gray"/>
      <text x="18" y="23" class="text">I live in Delhi, where it's supposed to be</text>
    </g>
  </g>

  <g transform="translate(20, 120)">
    <g class="msg-3">
      <rect width="310" height="36" rx="18" class="bubble-gray"/>
      <text x="18" y="23" class="text"><tspan class="bold">{{TEMP}}Â°C</tspan> and <tspan class="bold">{{CONDITION}}</tspan> today.</text>
    </g>
  </g>
</svg>
