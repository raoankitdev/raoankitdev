<svg width="440" height="160" viewBox="0 0 440 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
      fill: #adbac7; font-size: 16px; opacity: 0;
    }
    .bold { font-weight: 600; fill: #ffffff; }

    /* Sequential fade-in timing */
    .line1 { animation: fadeIn 0.5s ease forwards 0.8s; }
    .line2 { animation: fadeIn 0.5s ease forwards 2.8s; }
    .line3 { animation: fadeIn 0.5s ease forwards 4.8s; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <path d="M20 0C8.95431 0 0 8.95431 0 20V120C0 131.046 8.95431 140 20 140H40L50 150L60 140H420C431.046 140 440 131.046 440 120V20C440 8.95431 431.046 0 420 0H20Z" fill="#22272e">
    <animate attributeName="d" dur="0.6s" values="M20 0 H40 V40 H20 Z; M20 0C8.95431 0 0 8.95431 0 20V120C0 131.046 8.95431 140 20 140H40L50 150L60 140H420C431.046 140 440 131.046 440 120V20C440 8.95431 431.046 0 420 0H20Z" fill="freeze" />
  </path>
  
  <g class="line1"><text x="30" y="45" class="text">Hi, I'm <tspan class="bold">Ankit</tspan>.</text></g>
  <g class="line2"><text x="30" y="75" class="text">I live in Delhi, where it's supposed to be</text></g>
  <g class="line3"><text x="30" y="105" class="text"><tspan class="bold">{{TEMP}}°C ({{CONDITION}})</tspan> today. ✨</text></g>
</svg>
