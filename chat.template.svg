<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* iMessage Gray Style */
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #000000; font-size: 16px; }
    .bold { font-weight: 600; }
    .bubble-gray { fill: #e5e5ea; }
    .dot { fill: #8e8e93; animation: pulse 1s infinite; }

    /* Animation Sequence */
    .dots-group { animation: fadeOut 0.2s ease forwards 1.0s; }
    .msg-1 { opacity: 0; animation: fadeInUp 0.4s ease forwards 1.2s; }
    .msg-2 { opacity: 0; animation: fadeInUp 0.4s ease forwards 1.8s; }
    .msg-3 { opacity: 0; animation: fadeInUp 0.4s ease forwards 2.4s; }

    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>

  <g class="dots-group" transform="translate(20, 20)">
    <rect width="70" height="36" rx="18" class="bubble-gray"/>
    <g transform="translate(20, 18)">
        <circle cx="0" cy="0" r="4" class="dot"/>
        <circle cx="12" cy="0" r="4" class="dot"/>
        <circle cx="24" cy="0" r="4" class="dot"/>
    </g>
  </g>

  <g class="msg-1" transform="translate(20, 20)">
    <rect width="160" height="36" rx="18" class="bubble-gray"/>
    <text x="18" y="23" class="text">Hi, I'm <tspan class="bold">Ankit</tspan>.</text>
  </g>

  <g class="msg-2" transform="translate(20, 65)">
    <rect width="290" height="36" rx="18" class="bubble-gray"/>
    <text x="18" y="23" class="text">I live in Delhi, where it's supposed to be</text>
  </g>

  <g class="msg-3" transform="translate(20, 110)">
    <rect width="310" height="36" rx="18" class="bubble-gray"/>
    <text x="18" y="23" class="text"><tspan class="bold">{{TEMP}}Â°C</tspan> and <tspan class="bold">{{CONDITION}}</tspan> today.</text>
  </g>
</svg>
