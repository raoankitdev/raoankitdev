<svg width="650" height="850" viewBox="0 0 650 850" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* STYLE */
    .text { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      fill: #24292f; 
      font-size: 18px; 
      line-height: 1.6;
    }
    
    .bubble { fill: #eff3f6; stroke: #d0d7de; stroke-width: 1px; }
    .dot { fill: #57606a; }
    
    /* LINK STYLE */
    .link { fill: #0969da; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    /* ANIMATION SEQUENCE */
    .dots-layer { animation: fadeOut 0.5s ease forwards 1.0s; }
    .msg-1 { animation: slideUp 0.5s ease both 1.2s; } 
    .msg-2 { animation: slideUp 0.5s ease both 2.5s; } 
    .msg-3 { animation: slideUp 0.5s ease both 4.0s; } 
    .msg-4 { animation: slideUp 0.5s ease both 5.5s; } 
    .msg-5 { animation: slideUp 0.5s ease both 7.0s; } 
    .msg-6 { animation: slideUp 0.5s ease both 8.5s; } /* New Link Bubble */
    .msg-7 { animation: slideUp 0.5s ease both 10.0s; } /* Greeting (Shifted) */

    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes slideUp { 
      0% { opacity: 0; transform: translateY(10px); } 
      100% { opacity: 1; transform: translateY(0); } 
    }
    
    .dot { animation: pulse 1s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; } 
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>

  <g transform="translate(20, 20)"><g class="dots-layer"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g></g>

  <g transform="translate(20, 20)"><g class="msg-1"><rect width="260" height="48" rx="24" class="bubble"/><text x="24" y="30" class="text">Hi, I'm Ankit, 22, Engineer.</text></g></g>

  <g transform="translate(20, 85)"><g class="msg-2">
    <rect width="580" height="80" rx="24" class="bubble"/>
    <text x="24" y="30" class="text">
      <tspan x="24" dy="0">I live in Delhi, where it's supposed to be</tspan>
      <tspan x="24" dy="28">{{TEMP}}Â°C and {{CONDITION}} today.</tspan>
    </text>
  </g></g>

  <g transform="translate(20, 185)"><g class="msg-3">
    <rect width="580" height="80" rx="24" class="bubble"/>
    <text x="24" y="30" class="text">
      <tspan x="24" dy="0">I love building full-stack apps and AI agents that</tspan>
      <tspan x="24" dy="28">actually get stuff done and can scale.</tspan>
    </text>
  </g></g>

  <g transform="translate(20, 285)"><g class="msg-4">
    <rect width="580" height="80" rx="24" class="bubble"/>
    <text x="24" y="30" class="text">
      <tspan x="24" dy="0">My favorite project is StashMyMusic. It takes an Instagram</tspan>
      <tspan x="24" dy="28">reel link and adds the song to Spotify. Below is the illustration:</tspan>
    </text>
  </g></g>

  <g transform="translate(20, 385)"><g class="msg-5">
    <svg x="0" y="0" width="580" height="320" viewBox="0 0 580 320">
        <clipPath id="clip"><rect width="580" height="320" rx="12"/></clipPath>
        <image href="{{PROJECT_IMG}}" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" clip-path="url(#clip)"/>
    </svg>
  </g></g>

  <g transform="translate(20, 725)"><g class="msg-6">
    <a href="https://x.com/ankit_ay07" target="_blank">
      <rect width="580" height="48" rx="24" class="bubble"/>
      <text x="24" y="30" class="text">
        connect with me on x: <tspan class="link">https://x.com/ankit_ay07</tspan>
      </text>
    </a>
  </g></g>

  <g transform="translate(20, 790)"><g class="msg-7"><rect width="360" height="48" rx="24" class="bubble"/><text x="24" y="30" class="text">{{GREETING}}</text></g></g>
</svg>
