<svg width="650" height="850" viewBox="0 0 650 850" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 1. BASE STYLES */
    .text { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      fill: #24292f; 
      font-size: 18px; 
      line-height: 1.6;
    }
    .bubble { fill: #eff3f6; stroke: #d0d7de; stroke-width: 1px; }
    .dot { fill: #57606a; animation: pulse 1s infinite; }
    .link { fill: #0969da; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    /* 2. INITIAL STATES (Crucial to prevent glitches) */
    .layer-dots { opacity: 0; }
    .layer-msg  { opacity: 0; }

    /* 3. ANIMATION KEYFRAMES */
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    
    /* Dots: Fade In -> Wait -> Fade Out */
    @keyframes showDots { 
      0% { opacity: 0; } 
      10% { opacity: 1; } 
      90% { opacity: 1; } 
      100% { opacity: 0; } 
    }
    
    /* Message: Slide Up & Stay Visible */
    @keyframes showMsg { 
      0% { opacity: 0; transform: translateY(10px); } 
      100% { opacity: 1; transform: translateY(0); } 
    }

    /* 4. THE TIMELINE (Sequential Delays) */
    
    /* MSG 1: Bio */
    .d1 { animation: showDots 1.0s ease forwards 0.0s; }
    .m1 { animation: showMsg  0.5s ease forwards 1.0s; }

    /* MSG 2: Weather */
    .d2 { animation: showDots 1.0s ease forwards 1.5s; }
    .m2 { animation: showMsg  0.5s ease forwards 2.5s; }

    /* MSG 3: Full Stack */
    .d3 { animation: showDots 1.0s ease forwards 3.0s; }
    .m3 { animation: showMsg  0.5s ease forwards 4.0s; }

    /* MSG 4: Project Text */
    .d4 { animation: showDots 1.0s ease forwards 4.5s; }
    .m4 { animation: showMsg  0.5s ease forwards 5.5s; }

    /* MSG 5: Image */
    .d5 { animation: showDots 1.0s ease forwards 6.0s; }
    .m5 { animation: showMsg  0.5s ease forwards 7.0s; }

    /* MSG 6: X Link */
    .d6 { animation: showDots 1.0s ease forwards 7.5s; }
    .m6 { animation: showMsg  0.5s ease forwards 8.5s; }

    /* MSG 7: Greeting */
    .d7 { animation: showDots 1.0s ease forwards 9.0s; }
    .m7 { animation: showMsg  0.5s ease forwards 10.0s; }

    /* Internal Dot Staggering */
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>

  <g transform="translate(20, 20)">
    <g class="layer-dots d1"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m1"><rect width="260" height="48" rx="24" class="bubble"/><text x="24" y="30" class="text">Hi, I'm Ankit, 22, Engineer.</text></g>
  </g>

  <g transform="translate(20, 85)">
    <g class="layer-dots d2"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m2">
      <rect width="420" height="80" rx="24" class="bubble"/>
      <text x="24" y="30" class="text">
        <tspan x="24" dy="0">I live in Delhi, where it's supposed to be</tspan>
        <tspan x="24" dy="28">{{TEMP}}Â°C and {{CONDITION}} today.</tspan>
      </text>
    </g>
  </g>

  <g transform="translate(20, 185)">
    <g class="layer-dots d3"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m3">
      <rect width="490" height="80" rx="24" class="bubble"/>
      <text x="24" y="30" class="text">
        <tspan x="24" dy="0">I love building full-stack apps and AI agents that</tspan>
        <tspan x="24" dy="28">actually get stuff done and can scale.</tspan>
      </text>
    </g>
  </g>

  <g transform="translate(20, 285)">
    <g class="layer-dots d4"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m4">
      <rect width="600" height="80" rx="24" class="bubble"/>
      <text x="24" y="30" class="text">
        <tspan x="24" dy="0">My favorite project is StashMyMusic. It takes an Instagram</tspan>
        <tspan x="24" dy="28">reel link and adds the song to Spotify. Below is the demonstration:</tspan>
      </text>
    </g>
  </g>

  <g transform="translate(20, 385)">
    <g class="layer-dots d5"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m5">
      <svg x="0" y="0" width="580" height="320" viewBox="0 0 580 320">
          <clipPath id="clip"><rect width="580" height="320" rx="12"/></clipPath>
          <image href="{{PROJECT_IMG}}" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" clip-path="url(#clip)"/>
      </svg>
    </g>
  </g>

  <g transform="translate(20, 725)">
    <g class="layer-dots d6"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m6">
      <a href="https://x.com/ankit_ay07" target="_blank">
        <rect width="480" height="48" rx="24" class="bubble"/>
        <text x="24" y="30" class="text">
          connect with me on x: <tspan class="link">https://x.com/ankit_ay07</tspan>
        </text>
      </a>
    </g>
  </g>

  <g transform="translate(20, 790)">
    <g class="layer-dots d7"><rect width="80" height="44" rx="22" class="bubble"/><circle cx="24" cy="22" r="5" class="dot"/><circle cx="40" cy="22" r="5" class="dot"/><circle cx="56" cy="22" r="5" class="dot"/></g>
    <g class="layer-msg m7">
      <rect width="320" height="48" rx="24" class="bubble"/>
      <text x="24" y="30" class="text">{{GREETING}}</text>
    </g>
  </g>
</svg>
