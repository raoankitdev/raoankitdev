<svg width="600" height="180" viewBox="0 0 600 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 1. FONTS & COLORS (Matches GitHub Light Mode) */
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #24292f; font-size: 16px; }
    .bold { font-weight: 600; color: #24292f; }
    .gray { fill: #57606a; font-size: 14px; }

    /* 2. TIMELINE OF ANIMATION (Total 6 seconds) */
    /* 0s-2s: Dots are visible. 2s: Dots vanish. */
    .dots-layer { animation: fadeOut 0.2s ease forwards 2.0s; }
    
    /* 2s-onwards: Text appears line by line */
    .line-1 { opacity: 0; animation: fadeInUp 0.5s ease forwards 2.2s; }
    .line-2 { opacity: 0; animation: fadeInUp 0.5s ease forwards 3.5s; }
    .line-3 { opacity: 0; animation: fadeInUp 0.5s ease forwards 4.8s; }

    /* Keyframes */
    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    
    .dot { animation: pulse 1s infinite; fill: #57606a; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>

  <path d="M20 0C8.95431 0 0 8.95431 0 20V120C0 131.046 8.95431 140 20 140H40L50 150L60 140H580C591.046 140 600 131.046 600 120V20C600 8.95431 591.046 0 580 0H20Z" fill="#ffffff" stroke="#d0d7de" stroke-width="1"/>

  <g class="dots-layer" transform="translate(40, 70)">
    <circle cx="0" cy="0" r="5" class="dot"/>
    <circle cx="20" cy="0" r="5" class="dot"/>
    <circle cx="40" cy="0" r="5" class="dot"/>
  </g>

  <g class="text-layer">
    <text x="30" y="50" class="text line-1">Hi, I'm <tspan class="bold">Ankit</tspan>.</text>
    <text x="30" y="80" class="text line-2">I live in Delhi, where it's supposed to be</text>
    <text x="30" y="110" class="text line-3"><tspan class="bold">17¬∞C</tspan> and <tspan class="bold">üå´Ô∏è haze</tspan> today.</text>
  </g>
</svg>
